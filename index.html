
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="color: #FCDE56;">Missing Assignment Tracker</h1>
  <form id="assignmentForm">
   <label for="assignment"><strong>Assignment:</strong></label>
    <input type="text" id="assignment" required>
    
    <label for="deadline"><strong>Deadline:</strong></label>
    <input type="date" id="deadline" required>
    <button>Add Assignment</button>
  </form>
  
  <section id="assignmentsList">
  <h2><u>Assignment To-Do List</u></h2>
    <!-- Assignments will be dynamically added here -->
  </section>
